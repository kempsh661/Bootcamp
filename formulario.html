<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Zapatos</h1>
    
    <form action="mi_servidor" method="post">
        <fieldset>
        <label>Marca del Zapato</label>
        <input type="text" id="producto">
        <br>
        <br>
        <label>Descripcion</label>
        <input type="text" id="descripcion">
        <br>
        <br>
        <label>Elija la cantidad</label>
        <input type="number" id="cantidad" name="Cantidad">
        <br>
        <br>
        <label >Genero</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino"/>
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino"/>
        <label for="masculino">Masculino</label><br>
         <label >Personalizado</label><br>
        <input type="radio" id="si" name="personalizado" value="si"/>
        <label for="si">Si</label><br>
        <input type="radio" id="no" name="personalizado" value="no"/>
        <label for="no">No</label><br>
        <label >Elije tu Personalizado</label>
        <input type="checkbox" id="Na" name="personalizado" value="Na">
        <label for="personalizado">Na</label><br>
        <input type="checkbox" id="dibujo" name="personalizado" value="dibujo">
        <label for="personalizado">Con Dibujo personalizado</label><br>
        <input type="checkbox" id="escarchas" name="personalizado" value="escarchas">
        <label for="personalizado">Con Escarchas</label><br>
        <input type="checkbox" id="chicles" name="personalizado" value="chicles">
        <label for="personalizado">Con olor a chicle</label><br><br>
        <label for="Talla">ELije tu Talla:</label><br>
        <select name="Talla" id="Talla">
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
        </select><br><br>
        <label >Color base de los zapatos</label><br>
        <input type="color"><br>
        <label >Envianos tu Dibujo Personalizado</label><br>
        <input type="file" placeholder="Seleciona la imagen"><br>
        <br>
        <input type="submit" value="Comprar"/>

        </fieldset>
    </form>
    
</body>
</html>
