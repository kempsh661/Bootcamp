<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/estilos.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="dis">
          <div id="vant"><h6></h6></div>
          <div><h4 id="vnue"></h4></div>
        </div>
        <button id="reset" class="but3">C</button>
        <button id="bor" class="but">CE</button>
        <button id="dividir" class="but">/</button>
        <button id="siete" class="but">7</button>
        <button id="ocho" class="but">8</button>
        <button id="nueve" class="but">9</button>
        <button id="multiplicar" class="but">*</button>
        <button id="cuatro" class="but">4</button>
        <button id="cinco" class="but">5</button>
        <button id="seis" class="but">6</button>
        <button id="restar" class="but">-</button>
        <button id="uno" class="but">1</button>
        <button id="dos" class="but">2</button>
        <button id="tres" class="but">3</button>
        <button id="sumar" class="but">+</button>
        <button id="cero" class="but3">0</button>
        <button id="igual" class="but3">=</button>
      </div>
      <div class="historial">
        <div class="dis2">
          <div id="panta"></div>
        </div>
        <div>
          <button id="historial" class="but4">Historial</button>
          <button id="bh" class="but4">Limpiar H</button>
        </div>
      </div>
      <div class="historial">
        <div class="pantalla">
          <div>
            <input
              class="caja"
              type="text"
              id="texto"
              placeholder="Ingrese su Texto"
            />
          </div>             
          <div class="caja">
            <h4 id="text2"></h4>
          </div>
        </div>               
        <div>
          <button id="carat" class="but4"># Caract</button>
          <button id="may" class="but4">Mayuscula</button>
          <button id="min" class="but4">Minuscula</button>
          <button id="borrar" class="but4">Borrar</button>
        </div>
        
      </div>
    </div>
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
